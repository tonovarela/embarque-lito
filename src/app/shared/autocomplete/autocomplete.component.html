<div class="relative font-roboto">
    <div class="absolute z-50 inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <app-search />                    
    </div>
    <p-autoComplete  styleClass="w-full"  placeholder="Buscar OP" 
    [(ngModel)]="valorQuery" 
    (onSelect)="_onSelect($event)"
    [emptyMessage]="cargandoBusqueda()?'Buscando':'No se encontraron resultados'"
    [suggestions]="OPsBusqueda()" 
    (completeMethod)="OnQueryChanged()"
    scrollHeight="500px"  delay="500"    
    [inputStyleClass]="hasError?'input input-error':'input input-normal' "
    field="op">
    <ng-template let-op pTemplate="item">
      <div class="grid grid-cols-1  h-5 font-roboto justify-center items-center cursor-pointer">
        <div class="col-start-1 col-end-12  m-0">
          <div class="flex flex-col md:flex-row items-center justify-between  ">
            <div class="text-gray-900 text-md text-pretty">{{op.op}}  <span class="ml-3   text-gray-700"> {{op.descipcion}}</span> </div>                                            
          </div>                                            
        </div>
      </div>
    </ng-template>
  </p-autoComplete>
</div>
