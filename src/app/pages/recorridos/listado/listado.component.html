<div class="sm:ml-64      py-5 px-2  ">
   <div class="p-4  rounded-lg  h-full  dark:border-gray-700 mt-14 transition-colors duration-30 ">
      <h1 class="text-2xl p-2 bg-transparent dark:bg-gray-500 rounded-tr-md rounded-tl-md text-gray-600 dark:text-white">Recorridos</h1>
      <div class="w-full mb-4">
         <ejs-grid #grid [dataSource]='dataService.Recorridos()' [filterSettings]="filterSettings " (dataBound)='dataBound()'
            [allowExcelExport]='true' AutoFitAll="true" [height]="heightGrid" allowReordering='true'
            [allowFiltering]=true allowPaging="true " allowResizing="true" allowSorting="true"
            [pageSettings]='pageSettings'>
            <e-columns>
               <e-column field='id_recorrido'   headerText='recorrido'  width='150'></e-column> 
               <e-column field='tipo'   ></e-column> 
               <e-column field='descripcion_tipo_servicio'  headerText="Tipo servicio" ></e-column> 
               <e-column field='descripcion_chofer'   headerText='chofer'  width='150'></e-column> 
               <e-column field='descripcion_transporte'   headerText='transporte'  width='150'></e-column> 
               <e-column field='kilometraje_inicial'    width='150'>
                  <ng-template #template let-data>
                      {{data.kilometraje_inicial ??'N/A'}}   
                  </ng-template>
               </e-column> 
               <e-column field='kilometraje_final'     width='150'>
                  <ng-template #template let-data>
                     {{data.kilometraje_final ??'N/A'}}
                  </ng-template>
               </e-column> 
               <e-column field='fecha_salida'     width='150'>
                  <ng-template #template let-data>                     
                       {{data.fecha_salida ? (data.fecha_salida  | date: 'dd-MM-yyyy hh:mm a'):'N/A'   }}                                          
                  </ng-template>
               </e-column>
               <e-column field='fecha_regreso'   width='150'>
                  <ng-template #template let-data>
                     {{data.fecha_regreso ? (data.fecha_regreso | date: 'dd-MM-yyyy hh:mm a'):'N/A' }}
                  </ng-template>
               </e-column>
               <e-column field="ops ">
                  <ng-template #template let-data>
                     <p>{{data.ops.join(",")}}</p>
                  </ng-template>
               </e-column>
               <e-column field='destino'   />
               <e-column field='observaciones'   />

            </e-columns>
         </ejs-grid>

         
   </div>

</div>
<app-fabbutton></app-fabbutton>
