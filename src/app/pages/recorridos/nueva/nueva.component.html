<div class="relative sm:ml-52    dark:text-white">
    <div class="rounded-lg  h-full  dark:border-gray-700 mt-14 transition-colors duration-30 ">
        <div class="w-full bg-white dark:bg-gray-500 h-14 flex items-center justify-between pt-2  px-4">
            <svg (click)="regresar()"
                class="h-7 w-7 hover:fill-blue-600 dark:hover:fill-gray-600 fill-gray-600 dark:fill-white"
                viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="current">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path fill="current" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
                    <path fill="current"
                        d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z">
                    </path>
                </g>
            </svg>
            <button (click)="guardarRegistro()"            
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                @if(guardandoRecorrido()){
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                        </svg>
                        Guardando ...
                }@else{
                    Guardar
                }                                
            </button>
        </div>

        <div class="py-2 border-b  border-gray-200 dark:border-gray-700 dark:bg-slate-700  ">
            <ul class="flex justify-center  flex-wrap -mb-px text-sm font-medium text-center" id="default-styled-tab"
                data-tabs-toggle="#default-styled-tab-content"
                data-tabs-active-classes="text-blue-600 hover:text-blue-600 dark:text-blue-500 dark:hover:text-blue-500 border-blue-600 dark:border-blue-500"
                data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-white border-none hover:border-gray-300 dark:border-none dark:hover:text-gray-300"
                role="tablist">
                <li class="me-2 " role="presentation">
                    <button class="inline-block p-2 border-b-2 rounded-t-lg" id="profile-styled-tab"
                        data-tabs-target="#registro-interno" type="button" role="tab" aria-controls="profile"
                        (click)="registroInterno.set(true)" aria-selected="false">INTERNO</button>
                </li>
                <li class="me-2" role="presentation">
                    <button (click)="registroInterno.set(false)"
                        class="inline-block p-2 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                        id="dashboard-styled-tab" data-tabs-target="#registro-externo" type="button" role="tab"
                        aria-controls="dashboard" aria-selected="false">EXTERNO</button>
                </li>
            </ul>
        </div>
        <div id="default-styled-tab-content">
            <div class="hidden  " id="registro-interno" role="tabpanel" aria-labelledby="profile-tab">                
                    <app-registro-interno [formGroup]="formRegistro"></app-registro-interno>                
                
            </div>
            <div class="hidden" id="registro-externo" role="tabpanel" aria-labelledby="dashboard-tab">
                
                <app-registro-externo [formGroup]="formRegistro"></app-registro-externo>
                
            </div>
        </div>
        


    </div>
</div>
