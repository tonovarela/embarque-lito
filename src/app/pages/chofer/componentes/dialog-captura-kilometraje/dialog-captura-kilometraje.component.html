<p-dialog header="Editar información" [visible]="recorrido!= null" [style]="{ width: '20rem' }">
    <ng-template pTemplate="headless">      
      @if(recorrido){
      <div class="flex flex-col gap-3 mt-2 p-5">
  
        <div class="relative flex items-center mb-2">
  
          <input type="text" 
         [ngModel]="kilometraje()" 
         (keypress)="onValidateNumber($event)"
         (input)="onInputNumber($event)"
         class="rounded text-xl border mt-2 h-20  text-center  block w-full pb-6 disabled:cursor-not-allowed"
         placeholder="" 
         required />
          <div
            class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-gray-400 space-x-1 rtl:space-x-reverse">            
            <span [class]="(esMinimoRequerido() ? 
            'border-red-500  text-red-500 focus:border-pink-800 dark:border-red-500' : 
            'border-green-300  text-green-500 dark:border-gray-600')">{{title}}</span>
            
          </div>
        </div>

        <div class="flex flex-row justify-center space-x-2 ">
          <div class="text-sm text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 p-2 rounded-md flex items-center gap-2">
            <i class="pi pi-info-circle text-blue-500"></i>
            <span>Kilometraje mínimo: {{minimoKilometraje()}} </span>
        </div>
    
        @if(loadingGps()) {
          <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        } @else {
          <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
        }
        </div>
        
        <div class="flex justify-end gap-2">
          <button 
            class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed" 
            (click)="cancelDialog() " 
            [disabled]="loading() || loadingGps()">
            Cancelar
          </button>
          
          <button 
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2" 
            [disabled]="loading() || loadingGps() || esMinimoRequerido()"
            (click)="onSave()">
            @if(loading()) {
              <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            }
            <span>{{loading() ? 'Guardando...' : 'Guardar'}}</span>
          </button>
        </div>
      </div>
      }
    </ng-template>
  
  </p-dialog>
