  <h1 class="text-2xl font-bold mb-4 text-center">Nuevo Retorno</h1>
<div id="wrapper" class="flex justify-center">
  <div class="font-roboto w-full lg:w-3/4 2xl:w-2/3 mx-1 mt-1 p-5 bg-white space-y-1 border border-gray-400 rounded-md dark:border-white dark:bg-gray-900/50">
    <form [formGroup]="formRegistro" (ngSubmit)="guardarRegistro()">
      <div class="flex sm:flex-row flex-col gap-4">
        <!-- Columna izquierda -->
        <div class="sm:w-1/2 w-full space-y-4">
          <!-- Órdenes de Producción -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Órdenes de Producción *
            </label>
            <app-autocomplete
              (onSelect)="onSelectOP($event)"
            ></app-autocomplete>

            <div class="flex items-start justify-start flex-wrap gap-2 mt-2 w-full">
              @for (op of formRegistro.get('ops')!.value;track op){
                <p-chip
                  styleClass="bg-blue-100 text-blue-500 text-xs border px-2 font-roboto border-blue-700 dark:bg-gray-700 dark:text-white"
                  label="{{op}}" (onRemove)="onRemoverOP(op)" [removable]="true">
                </p-chip>
              }
            </div>
          </div>

          <!-- ID Retorno -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              ID Retorno *
            </label>
            <input
              type="number"
              formControlName="id_retorno"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="ID del retorno">
          </div>

          <!-- Tipo -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Tipo *
            </label>
            <select
              formControlName="tipo"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <option value="">Seleccionar tipo</option>
              <option value="defecto">Defecto de calidad</option>
              <option value="devolucion">Devolución</option>
              <option value="cambio">Cambio de producto</option>
              <option value="garantia">Garantía</option>
            </select>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="sm:w-1/2 w-full space-y-4">
          <!-- Motivo -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Motivo *
            </label>
            <select
              formControlName="id_motivo"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <option value="">Seleccionar motivo</option>
              <option value="1">Producto defectuoso</option>
              <option value="2">Entrega errónea</option>
              <option value="3">Daño en transporte</option>
              <option value="4">No conforme con especificaciones</option>
              <option value="5">Otro</option>
            </select>
          </div>

          <!-- Cantidad -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Cantidad *
            </label>
            <input
              type="number"
              formControlName="cantidad"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="Cantidad de productos">
          </div>

          <!-- Adjuntos -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Adjuntos *
            </label>
            <input
              type="file"
              multiple              
              (change)="onFileSelect($event)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white file:mr-4 file:py-1 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            
            <!-- Lista de archivos seleccionados -->
            <div class="mt-2 space-y-1">
              @for (archivo of formRegistro.get('adjuntos')!.value; track archivo) {
                <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded">
                  <span class="text-sm text-gray-700 dark:text-gray-300">{{archivo.name}}</span>
                  <button
                    type="button"
                    (click)="removeFile(archivo)"
                    class="text-red-500 hover:text-red-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>
              }
            </div>
          </div>
        </div>
      </div>

      <!-- Observaciones (ancho completo) -->
      <div class="space-y-2 mt-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Observaciones
        </label>
        <textarea
          formControlName="observaciones"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Observaciones adicionales sobre el retorno">
        </textarea>
      </div>

      <!-- Botones de acción -->
      <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
        <button
          type="button"
          (click)="regresar()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white dark:border-gray-500 dark:hover:bg-gray-700">
          Cancelar
        </button>
